<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quino</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
  }

  a:link {
  color: blue;
  background-color: transparent;
  text-decoration: underline;
  font-size: 20px;
}
  </style>
</head>
<body style="background-color:#b2b3e7;font-family:Verdana,Arial,Helvetica,sans-serif;font-weight:bold;margin-right:200px;margin-left:200px;">
  <h2 style="text-align: center;">QUINO, Joaquín Salvador Lavado Tejón</h2>
  <h3 style="text-align: center;">Fotos</h3>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="/images/quino.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Quino</h3>

        </div>
      </div>

      <div class="item">
        <img src="/images/images.jpeg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Quino y Mafalda</h3>
          
        </div>
      </div>
    
      <div class="item">
        <img src="/images/libros.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Libros</h3>
          
        </div>
      </div>

      <div class="item">
        <img src="/images/mafalda_mundo.jpeg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Mafalda</h3>
          
        </div>
      </div>
      <div class="item">
        <img src="/images/mafalda_guarani.jpeg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Mafalda Guarani</h3>
          
        </div>
      </div>
      <div class="item">
        <img src="/images/historieta.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Historieta</h3>
          
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>
<a href="/">Volver al Inicio</a>
<br>
   
</body>
</html>
